<h2>Veterinarias</h2>

<div class="box-body">

  <div class="box-header with-border right">

    <button class="btn btn-success" routerLink="/empresas-form" data-toggle="modal" data-target="">
      Agregar Veterinaria
    </button>

  </div>
  <br>

<table class="table table-bordered table-striped dt-responsive tablas">

  <thead>

    <tr>
        <th style="width:10px">Id</th>
        <th>Nombre</th>
        <th>RUC</th>
        <th>Telefono</th>
        <th>Celular</th>
        <th>Direccion</th>
        <th>Imagen</th>
        <th>Horarios</th>
        <th>Acciones</th>
    </tr>

  </thead>

  <tbody *ngFor="let empresa of empresas">

    <tr>
      <td>{{empresa.id}}</td>
      <td>{{empresa.nombre}}</td>
      <td>{{empresa.ruc}}</td>
      <td>{{empresa.telefono}}</td>
      <td>{{empresa.celular}}</td>
      <td>{{empresa.direccion}}</td>
      <td><img src={{empresa.imagenUrl}} class="img-thumbnail" width="40px"></td>
      <td>{{empresa.horarios}}</td>
      <td>

        <div class="btn-group">

          <button [routerLink]="['/empresas/edit', empresa.id]" routerLinkActive="router-link-active" class="btn btn-warning">
            <i class="fa fa-pencil"></i>
          </button>
          <button class="btn btn-danger" ng-really-message="Are you sure?" (click)="borrarEmpresa(empresa.id)">
            <i class="fa fa-times"></i>
          </button>

        </div>
        
      </td>

    </tr>

  </tbody>

</table>
